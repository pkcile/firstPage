<!DOCTYPE html>
<!-- 重要 -->
<html lang="zh">
<head>
    <title>Canvas tutorial</title>
	<meta charset="UTF-8" />
    <style type="text/css">
		body{
			width: 100%;
			margin: 0;
			padding: 0;
			background-color: #eee;
		}
        canvas {
			display: block;
			width: 800px;
			height: 600px;
            border: 1px solid black;
			margin: 10px auto;
        }
		.centerButton{
			width: 100px;
			margin: 0 auto;
		}
		button{
			display: block;
			width: 80px;
			height: 60px;
			background-color: #ccc;
		}
		#up{
			/* margin: 10px auto; */
		}
		#down{
			/* margin: 15px auto; */
		}
		.floatButton01{
			position: relative;
			left: -90px;
            top: -60px;			
		}
		.floatButton02{
			position: relative;
			left: 90px;
			top: -120px;	
		}
    </style>
	<script type="text/javascript">
		window.onload= function(){//后面执行
			// console.log("666");
			// console.log(666);
			function draw(x,y){
			    var canvas = document.getElementById('tutorial');
			    if(!canvas.getContext) return;
			    var ctx = canvas.getContext("2d");
			    ctx.fillStyle = "rgb(200,0,0)";
			    //绘制矩形
				for(var i=0;i<x.length;i++){
					 ctx.fillRect (x[i]*50, y[i]*50, 50, 50);
				}
			    // ctx.fillRect (200+x, 200+y, 10, 10);
				
			}
			function clear01(){
				var canvas = document.getElementById("tutorial");
				if(canvas.getContext){
					var ctx = canvas.getContext("2d");
					ctx.fillStyle = "#eee";
					ctx.fillRect(0, 0, 800, 600);
				}
			}
			//初始状态
			var x=0,y=0;
			var arrX = new Array();
			var arrY = new Array();
			arrX[0]= 0;
			arrY[0] = 0;
			draw(arrX,arrY);
			// 按钮事件
			var btn01 = document.getElementById("up");
			var btn02 = document.getElementById("down");
			var btn03 = document.getElementById("left");
			var btn04 = document.getElementById("right");
			// 按钮事件
			btn01.onclick = function(){
				clear01();
				if(arrX.length>1){
					for(var i=arrX.lengh;i>0;i--){
						arrX[i+1]=arrX[i];
						arrY[i+1]=arrY[i];
					}
					
				}
				arrY[0]+=-1;
				// y=y-10;
				draw(arrX,arrY);
				
			}
			btn02.onclick = function(){
				clear01();
				if(arrX.length>1){
					for(var i=arrX.lengh;i>0;i--){
						arrX[i+1]=arrX[i];
						arrY[i+1]=arrY[i];
					}
				
				}
				arrY[0]+=1;
				// y=y+10;
				draw(arrX,arrY);
			}
			btn03.onclick = function(){
				clear01();
				if(arrX.length>1){
					for(var i=arrX.lengh;i>0;i--){
						arrX[i+1]=arrX[i];
						arrY[i+1]=arrY[i];
					}
	
				}
			arrX[0]+=-1;
				// x=x-10;
				draw(arrX,arrY);
			}
			btn04.onclick = function(){
				clear01();
				if(arrX.length>1){
					for(var i=arrX.lengh;i>0;i--){
						arrX[i+1]=arrX[i];
						arrY[i+1]=arrY[i];
					}
	
				}
				// x=x+1X0;
			arrX[0]+=1;
			draw(arrX,arrY);
			}
		}
	</script>
</head>
<body>
<canvas id="tutorial"  width="800px" height="600px"></canvas>
<div class="centerButton">
	<button id="up">上</button>
	<button id="down">下</button>
	<!-- <div class="floatButton"> -->
		<button id="left" class="floatButton01">左</button>
		<button id="right" class="floatButton02">右</button>
	<!-- </div> -->
	
</div>

<script type="text/javascript">
   
</script>
</body>
</html>
