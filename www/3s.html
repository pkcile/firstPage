<script>
    // var ggPoint = new BMap.Point(x,y);
    // 全局变量???
    //位置信息
    var ggPoint;
    var map;
    //餐厅点坐标
    var marker_canteen = [];
    //poi文字、poi图标
    var i = [0, 0];
    console.log(i[1]);

    console.log(marker_canteen);
    function loadJScript() {
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = 'https://api.map.baidu.com/api?type=webgl&v=1.0&ak=4ZdIV1KFQG8EqpNgn0c2OYdrVIGQnMTH&callback=init';
        document.body.appendChild(script);
    }

    function init() {
        var static_point = new BMapGL.Point(116.038525, 28.68618);
        map = new BMapGL.Map('container'); // 创建Map实例
        map.enableScrollWheelZoom(); // 启用滚轮放大缩小
        map.centerAndZoom(static_point, 16);

        //添加比例尺
        var scaleCtrl = new BMapGL.ScaleControl();
        map.addControl(scaleCtrl);
        var zoomCtrl = new BMapGL.ZoomControl();
        map.addControl(zoomCtrl);
        // 添加3D控件
        var navi3DCtrl = new BMapGL.NavigationControl3D(); 
        map.addControl(navi3DCtrl);
        //设置地图显示元素
        map.setDisplayOptions({
            poi: true //是否显示POI信息 
        })
        //自定义样式
        // map.setMapStyleV2({styleJson:styleJson});
        //添加右键功能
        var menu = new BMapGL.ContextMenu();
        var txtMenuItem = [
            {
                text: '放大一级',
                callback: function () {
                    map.zoomIn();
                }
            }, 
            {
                text: '缩小一级',
                callback: function () {
                    map.zoomOut();
                }
            },
            {
                text: '缩小一级',
                callback: function () {
                    map.zoomOut();
                }
            },
            {
                text: '缩小一级',
                callback: function () {
                    map.zoomOut();
                }
            },
            {
                text: '缩小一级',
                callback: function () {
                    map.zoomOut();
                }
            },
            {
                text: '缩小一级',
                callback: function () {
                    map.zoomOut();
                }
            }
        ];
        for (var i = 0; i < txtMenuItem.length; i++) {
            menu.addItem(new BMapGL.MenuItem(txtMenuItem[i].text, txtMenuItem[i].callback, 100));
        }
        map.addContextMenu(menu);

        //添加控制
        // var mapType1 = new BMapGL.MapTypeControl(
		// {
		// 	mapTypes: [BMAP_NORMAL_MAP,BMAP_HYBRID_MAP],
		// 	anchor: BMAP_ANCHOR_TOP_LEFT
        //     }
        // );
        // var overView = new BMap.OverviewMapControl();
        // var overViewOpen = new BMap.OverviewMapControl({isOpen:true, anchor: BMAP_ANCHOR_BOTTOM_RIGHT});
        // map.addControl(mapType1);          //2D图，混合图
		// map.addControl(overView);          //添加默认缩略地图控件
		// map.addControl(overViewOpen);   

        //显示icon\文字
        showIcon();
        //获取定位
        navigator.geolocation.getCurrentPosition(function (position) {
            // 坐标转换
            ggPoint = new BMapGL.Point(position.coords.longitude, position.coords.latitude);
            // map.centerAndZoom(ggPoint, 16);

            // 标注
            var marker = new BMapGL.Marker(ggPoint);
            map.addOverlay(marker);
            var label = new BMapGL.Label("转换后的百度坐标（不正确）",{offset:new BMapGL.Size(20,-10)});
            marker.setLabel(label); //添加百度label
            // console.log(ggPoint);

            // 坐标转换并显示
            convertor();
        });

    }


    // 坐标转换
    function convertor() {
        
        var convertor = new BMap.Convertor();
        var pointArr = [];
        pointArr.push(ggPoint);
        console.log("ggPoint" + ggPoint);
        convertor.translate(pointArr, 1, 5, translateCallback);
        console.log(pointArr);
        
        console.log(pointArr);
        console.log(ggPoint);
        // console.log(map);
    }
    translateCallback = function (data) {
        if (data.status === 0) {
            var marker = new BMapGL.Marker(data.points[0]);
            ggPoint = data.points[0];
            map.addOverlay(marker);
            var label = new BMapGL.Label("转换后的百度坐标（正确）", {
                offset: new BMapGL.Size(20, -10)
            });
            marker.setLabel(label); //添加百度label
            // map.centerAndZoom(data.points[0], 16);
            // map.setCenter(data.points[0]);

        }
    }
   
    /*TEST*/
    // function position_get() {
    //     var test = [];
    //     test.push(1);
    //     test.push(3);
    //     navigator.geolocation.getCurrentPosition(function (position1) {
    //         alert(position1.coords.latitude, position1.coords.longitude);
    //     });

    // }


    function showText() {
        if(i[0]%2 == 0) {
                map.setDisplayOptions({
                poiText: false
            })
        } 
        else {
                map.setDisplayOptions({
                poiText: true
            })
        }
        i[0]++;
       
    }
    function showIcon() {
       
        if(i[1]%2 == 0) {
                map.setDisplayOptions({
                poiIcon:false 
            })
        } 
        else {
                map.setDisplayOptions({
                poiIcon: true
            })
        }
        i[1]++;
    }


    function showPosition() {
        marker_canteen[0] = 1;
        marker_canteen.push(new BMapGL.Marker(new BMapGL.Point(116.041137, 28.683057)));
        marker_canteen.push(new BMapGL.Marker(new BMapGL.Point(116.036857, 28.68924)));
        marker_canteen.push(new BMapGL.Marker(new BMapGL.Point(116.037881, 28.690136)));
        marker_canteen.push(new BMapGL.Marker(new BMapGL.Point(116.032747, 28.687644)));
        console.log(marker_canteen);
        // 在地图上添加点标记
        // console.log(marker_canteen[1]);
        // console.log(marker_canteen[1]);
        for(var i = 0; i < marker_canteen.length; i++) {
            map.addOverlay(marker_canteen[i]);
        }
       
        // map.addOverlay(marker2);
        // map.addOverlay(marker3);
        // map.addOverlay(marker4);
        // alert(666);

    }

    function hidePosition() {
        marker_canteen = []; 
        map.clearOverlays();

            // map.addOverlay(marker);
        map.addOverlay(new BMapGL.Marker(ggPoint));
        // console.log(ggPoint);
    }
    window.onload = loadJScript; // 异步加载地图
</script>
