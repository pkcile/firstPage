        .map-wrap {

        function map_left() {
            map_left_right += 10;
            map.setHeading(map_left_right);
        }

        function map_right() {
            map_left_right -= 10;
            map.setHeading(map_left_right);
        }

        function map_up() {
            map_down_up += 10;
            map.setTilt(map_down_up);
        }

        function map_down() {
            map_down_up -= 10;
            map.setTilt(map_down_up);
        }

    <script>
        var i = 5;

        function show_descript_position() {
            // 地图

            //总结

                descript_position.style.height = "0%";
            }

        }

        function test(e) {
            // 如何消除事件传递
            // alert(9999);
            stop_event_fun(e);
        }

        function stop_event_fun(e) {
            if (e && e.stopPropagation) {
                //即为非IE浏览器
                e.stopPropagation();
            } else {
                //IE方式取消事件冒泡    
                window.event.cancelBubble = true;
            }
        }
