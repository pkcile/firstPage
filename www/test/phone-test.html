        function IsPC() {
            var userAgentInfo = navigator.userAgent;

                "iPad", "iPod"
            ];
            var flag = true;
            // console.log(userAgentInfo);
            // console.log(userAgentInfo.indexOf("Windows Phone"));
            // console.log(userAgentInfo);
            for (var v = 0; v < Agents.length; v++) {
                if (userAgentInfo.indexOf(Agents[v]) > 0) {
                    flag = false;
                    break;
                }
            }
            // if(flag==)
            console.log(flag);
            return flag;
        }
        console.log(IsPC());
        if(IsPC()==true) {
