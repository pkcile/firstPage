<!DOCTYPE html>
<!-- 重要 -->
<html lang="zh">
	<head>
		<title>Canvas tutorial</title>
		<!-- 采用utf-8编码格式 -->
		<meta charset="UTF-8" />
		<!-- 视图设置 -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<style type="text/css">
			body {
				/* 去除样式 */
				width: 100%;
				margin: 0;
				padding: 0;
				/* 主题背景 */
				background-color: #abc;
			}

			/* 画布的样式 */
			canvas {
				/* 设置为块元素 */
				display: block;
				/* 画布居中效果 */
				margin: 20px auto;
				/* 去除边界样式 */
				border: none;
			}

			/* 按钮的样式 */
			.centerButton {
				/* 按钮的范围 */
				width: 100px;
				/* 按钮整体居中 */
				margin: 0 auto;
			}
			/* 按钮 */
			button {
				/* 将按钮设置为块模型 */
				display: block;
				width: 80px;
				height: 60px;
				/* 按钮的颜色 */
				background-color: #ccc;
			}
			/* 向上的按钮 */
			#up {
				margin-bottom: 10px;
			}
			/* 设置左按钮定位 */
			.floatButton01 {
				position: relative;
				left: -90px;
				top: -60px;
			}
			/* 设置右按钮定位 */
			.floatButton02 {
				position: relative;
				left: 90px;
				top: -120px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function() {
				function drawInitial() { //绘制线
					var canvas = document.getElementById("tutorial");
					if (!canvas.getContext) return;
					var ctx = canvas.getContext("2d");
					ctx.strokeStyle = "brown";
					//横线向下
					for (var i = 0; i <= 10; i++) {
						ctx.lineWidth = 4;
						ctx.moveTo(0, 2 + 40 * i);
						ctx.lineTo(404, 2 + 40 * i);
						ctx.stroke();
					}
					//竖线向右
					for (var k = 0; k <= 10; k++) {
						ctx.lineWidth = 4;
						ctx.moveTo(40 * k + 2, 0);
						ctx.lineTo(40 * k + 2, 404);
						ctx.stroke();
					}
				}

				function draw(arrX, arrY) { //绘制方块
					var canvas = document.getElementById('tutorial');
					if (!canvas.getContext) return;
					var ctx = canvas.getContext("2d");
					ctx.fillStyle = "red";
					for (var i = 0; i < arrX.length; i++) {
						ctx.fillRect(4 + arrX[i] * 40, 4 + arrY[i] * 40, 36, 36);
					}

				}

				function clear01() { //清除方块
					var canvas = document.getElementById("tutorial");
					if (canvas.getContext) {
						var ctx = canvas.getContext("2d");
						ctx.fillStyle = "#eee";
						for (var i = 0; i < arrX.length; i++) {
							ctx.fillRect(4 + arrX[i] * 40, 4 + arrY[i] * 40, 36, 36);
						}
					}
				}

				function border() { //边界判断
					for (var i = 0; i < arrX.length; i++) {
						if (arrX[i] < 0 || arrX[i] >= 10 || arrY[i] < 0 || arrY[i] >= 10) {
							alert("你已经死亡");
							reset(); //重置
							return;
						}
					}
				}

				function reset() { //重置

				}
				//初始状态
				//蛇身x、y坐标初始化
				var arrX = new Array();
				var arrY = new Array();
				arrX[0] = 0;
				arrY[0] = 0;
				arrX[1] = 1;
				arrY[1] = 0;
				//食物x、y坐标初始化
				var arrxAdd = new Array();
				var arryAdd = new Array();
				arrxAdd[0] = 0;
				arryAdd[0] = 2;
				//蛇、食物初始化
				draw(arrX, arrY);
				draw(arrxAdd, arryAdd);
				drawInitial()
				// 按钮对象
				var btn01 = document.getElementById("up");
				var btn02 = document.getElementById("down");
				var btn03 = document.getElementById("left");
				var btn04 = document.getElementById("right");
				// 按钮事件
				btn01.onclick = function() { //上
					clear01(); //清除	
					var  tempX,tempY;
					if (arrX.length >= 1) { //是否成立
						var temp = -1; //标识
						if (arrX[0] == arrxAdd[0] && (arrY[0] - 1) == arryAdd[0]) {//y蛇头移动一个位置后与食物位置比较
							temp = 1;
							tempX = arrX[arrX.length - 1];//记录蛇最后一个位置
							tempY = arrY[arrY.length - 1];
						}
						if (arrX.length >= 2) {//除蛇头外的位置前进一个单位
							for (var i = arrX.length; i > 0; i--) {
								arrX[i - 1] = arrX[i - 2];
								arrY[i - 1] = arrY[i - 2];
							}
						}

					}
					else return;
					arrY[0] += -1;//蛇头前进一个单位
					if (temp == 1) {
						arrX[arrX.length] = tempX;
						arrY[arrX.length] = tempY;
						arrxAdd.pop();
						arrYAdd.pop();
						//消除arrxAdd、arryAdd
					}
					border();
					draw(arrX, arrY);
					draw(arrxAdd, arryAdd);

				}
				btn02.onclick = function() { //下
					clear01();
				    var tempX=-1,tempY=-1;//定义末尾点
					var temp = -1;
					// console.log(arrX.length);//点数
					// for(var i=0;i<arrX.length;i++){
					// 	console.log(arrX[i]+"&"+arrY[i]+"\n");//为什么arrY[i]的值不清楚
					// }
					// console.log("arrY:"+arrY[arrX.length-1]);
					
					if (arrX.length >= 1) { //是否成立
						
						if (arrX[0]== arrxAdd[0] && (arrY[0]+1) == arryAdd[0]) {
							temp = 1;
							tempX = arrX[arrX.length - 1];
							tempY = arrY[arrY.length - 1];
							// console.log("tempY:"+tempY);
							// console.log("right");
						}
						if (arrX.length > 1) {//除蛇头外的各个部分向前移动一个单位
							for (var i = arrX.length-1; i >0; i--) {
								arrX[i] = arrX[i -1];
								arrY[i] = arrY[i -1];
								// console.log("arrY:"+arrY[i]);
							}
						}
					}
					else return;
					arrY[0] += 1;
					console.log("arrY[0]"+arrY[0]);
					if (temp == 1) {//添加食物
						arrX[arrX.length] = tempX;
						arrY[arrY.length] = tempY;
						arrxAdd.pop();
						arrYAdd.pop();
					}
					border();
					draw(arrX, arrY);
					draw(arrxAdd, arryAdd);
				}
				btn03.onclick = function() { //左
					// alert("test");
					clear01();
					var  tempX,tempY;//定义末尾点
					var temp = -1;
					if (arrX.length >= 1) { //是否成立
					
						if ((arrX[0] - 1) == arrxAdd[0] && arrY[0] == arryAdd[0]) {
							temp = 1;
							tempX = arrX[arrX.length - 1];
							tempY = arrY[arrY.length - 1];
						}
					
						if (arrX.length >= 2) {
							for (var i = arrX.length; i > 0; i--) {
								arrX[i - 1] = arrX[i - 2];
								arrY[i - 1] = arrY[i - 2];
							}
						}
					
					}
					else return;
					// alert("test2");
					arrX[0] -= 1;
					if (temp == 1) { //添加
						arrX[arrX.length] = tempX;
						arrY[arrX.length] = tempY;
						// alert(arrX[arrX.length-1])
						arrxAdd.pop();
						arrYAdd.pop();
						//消除arrxAdd、arryAdd
						alert(tempX);
					}
					border();
					draw(arrX, arrY);
					draw(arrxAdd, arryAdd);
				}
				btn04.onclick = function() { //右
					clear01();
					var  tempX,tempY;//定义末尾点
					var temp = -1;
					if (arrX.length >= 1) { //是否成立
					
						if ((arrX[0] + 1) == arrxAdd[0] && arrY[0] == arryAdd[0]) {
							temp = 1;
							tempX = arrX[arrX.length - 1];
							tempY = arrY[arrY.length - 1];
						}

						if (arrX.length >= 2) {
							for (var i = arrX.length; i > 0; i--) {
								arrX[i - 1] = arrX[i - 2];
								arrY[i - 1] = arrY[i - 2];
							}
						}

					}
					else return;
					// alert("test2");
					arrX[0] += 1;
					if (temp == 1) { //添加
						arrX[arrX.length] = tempX;
						arrY[arrX.length] = tempY;
						// alert(arrX[arrX.length-1])
						// alert(tempX);
						arrxAdd.pop();
						arrYAdd.pop();
						//消除arrxAdd、arryAdd
					}
					border();
					draw(arrX, arrY);
					draw(arrxAdd, arryAdd);
				}
			}
		</script>
	</head>
	<body>
		<!-- 画布 -->
		<canvas id="tutorial" width="404px" height="404px"></canvas>
		<!-- 按钮 -->
		<div class="centerButton">
			<button id="up">上</button>
			<button id="down">下</button>
			<button id="left" class="floatButton01">左</button>
			<button id="right" class="floatButton02">右</button>
		</div>
	</body>
</html>
