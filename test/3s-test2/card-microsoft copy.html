        .box_showTopic_card {

        }
        .box_content_card_title {
            width: 100%;
            height: 50%;

        .box_content_card_title span {

            margin: 15px 0 0 10px;
            font-size: 1.1em;
            color: #660099;
            font-weight: bold;
        }
        .box_content_card_description {
            width: 100%; 
            height: 50%; 
        }

            margin-left: 10px;
