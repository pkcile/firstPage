<!doctype html>
<html lang="zh-CH">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div01 {
            display: table;
            width: 200px;
            height: 200px;
            background-color: #bfa;
            text-align: center;
        }

        #span01 {
            display: table-cell;
            background: #dad;
            width: 50px;
            height: 50px;
            vertical-align: middle;
            text-align: center;

        }


        .wrapper{
            width: 500px;
            height: 500px;
            background-color: pink;
            text-align: center;
        }

        .box{
            width: 99px;
            height: 100px;
            background-color: deepskyblue;
            display: inline-block;
            vertical-align: middle;
            /*margin: 0 auto;*/
        }

        .help{
            width: 1px;
            height:  100px;
            display: inline-block;
            vertical-align: middle;
            background-color: #bfa;
        }
    </style>
</head>
<body>
    <div id="div01">
        <div id="span01" style=""></div>
    </div>

    <div class="wrapper">
        <div class="box"></div>
        <div class="help"></div>
    </div>


</body>
</html>
