<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body, div, p {
            padding: 0;
            margin: 0;
        }

        body {
            font-size: 16px;
        }

        .article {
            width: 300px;
            background-color: #efd6adb0;
            margin: 10px auto;
            /* overflow: hidden; */
            font-weight: 400;
        }

        .article-header-title {
            text-align: center;
            line-height: 1.6rem;
            font-size: 1rem;
            font-weight: 400;
            padding: 5px 0 5px 0;
        }

        .article-header-infor {
            float: right;
            font-size: .7rem;
            padding: 0px 10px 5px 0;
        }

        .article-header-infor .lastname {
            padding-right: 5px;
        }

        .article-main {
            clear: both;
        }

        .article-main p {
            line-height: 20px;
            padding: 5px 10px;
            font-size: .9rem;
        }

        .article-main img {
            width: 280px;
            padding: 10px;
        }

        .article-footer {
            padding: 5px 10px;
            line-height: 16px;
            font-size: .8rem;
            font-weight: 300;
        }

    </style>

</head>
