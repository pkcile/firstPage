<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>盒模型的综合练习</title>
		<style>
			body{
				margin: 0;
				padding: 0;
				/* 背景颜色 */
				background-color: #e2e2e2;
			}
			/* 上部分 */
			.nav_top{
				/* 高度 */
				height: 48px;
				/* 宽度 */
				width: 100%;
				/* 背景颜色 */
				background-color: #bfa;
			}
			/* 上部分中心位置 */
			.nav_top .top_center{
				/* 宽度 */
				width: 1100px;
				/* 居中效果 */
				height: 50px;
				margin: 0 auto;
				/* 背景颜色 */
				background-color: #62A3C4;
			}
			/* 上部分中心位置的中心:让字体 按钮 输入框 */
			.top_center_center{
				padding-top: 10px;
				background-color: #adf;
				width: 1000px;
				/* height: 100px; */
				margin: 10px auto;
				/* 10px无效,如何开启BFC */
			}
			/* 主题 */
			.center{
				/* 长度、宽度、字体大小 */
				width: 1100px;
				height: 3400px;
				font-size: 19.2px;
				
				/* 居中 */
				margin: 40px auto;
			}
			.main_part{
				/* 浮动向左 */
				float: left;
				/* 背景颜色 */
				background-color: #fff;
				/* 宽度 */
				width: 780px;
				/* 高度 */
				height: 3300px;
				
			}
			.right_part{
				/* 浮动向右 */
				float: right;
				/* 背景颜色 */
				background-color: #fff;
				/* 宽度 */
				width: 270px;
				/* 高度 */
				height: 3300px;
				
			}
			ul{
				/* 清除样式 */
				margin: 0;
				padding: 0;
			}
			li{
				/* 清除样式 */
				list-style: none;
				/* 设置宽度 */
				width: 760px;
				/* 背景颜色 */
				background-color: #62A3C4;
				/* 居中效果 */
				margin: 0 auto;
				/* 边框 */
				border-bottom: 1px solid #000000;
			}
			li .center_title{
				/* 背景 */
				background-color: #bfa ;
				/* 宽度 */
				width: 200px;
				/* 居中 */
				margin: 0 auto;
				margin-top: 20px;
				padding: 10px 10px;
				
			}
			.right_part1{
				height: 100px;
				width: 230px;
				background-color: #62A3C4;
				margin: 10px 10px;
			}
			.adversize1{
				width: 100px;
				height: 1000px;
				background-color: #62A3C4;
				position: relative;
				/* 文字脱离 */
				top: 0px;
				left: 1120px;
			}
			.adversize2{
				width: 100px;
				height: 1000px;
				background-color: #62A3C4;
				position: absolute;
				/* 诸多不确定因素？？ */
				/* top: 00px; */
				top: 0;
				left: 0px;
				
			}
		</style>
	</head>
	<body>
		<div class="nav_top">
			<div class="top_center">
				<div class="top_center_center">
					<a href="">pkcile</a>
					<input type="text">
					<button>增</button>
					<button>删</button>
					<button>改</button>
					<button>查</button>
				</div>
			</div>
		</div>
		<div class="center">
			<div class="main_part">
				<ul>
					<li class="title">
						<div class="center_title">
							<a href="">技术</a>
							<a href="">节点</a>
							<a href="">创意</a>
							<a href="">技术</a>
						</div>
					</li>
					<li class="article">内容评论1 <br><br></li>
					<li class="article">内容评论1 <br><br></li>
					
				</ul>
			</div>
			<div class="right_part">
				<div class="right_part1">right_part1</div>
				<div class="right_part1">right_part1</div>
				<div class="right_part1">right_part1</div>
			</div>
			<div class="adversize1">
				test
			</div>
			<div class="adversize2">
				test
			</div>
			<div class="adversize3">
				test
			</div>
		</div>
	</body>
</html>
