<!DOCTYPE html>
<html lang="zh">

<head>

<style>
    .card_news {
        width: 256px;
        height: 330px;
        background: #bde;
        margin: 20px auto;
        border: 1px solid red;
        cursor: pointer;
    }

    .card_news_inner {
        width: 100%;
        position: relative;
    }

    .card_news_picture_inner {
        width: 100%;
        height: 150px;
        background-image: url('data:image/svg+xml;charset=utf8,%3Csvg%20width%3D%22270%22%20height%3D%22144%22%20viewBox%3D%220%200%20270%20144%22%20version%3D%221.1%22%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%3E%3Crect%20x%3D%220%22%20y%3D%220%22%20height%3D%22144%22%20width%3D%22270%22%20style%3D%22stroke%3A%20%2370d5dd%3B%20fill%3A%20%23dd524b%22/%3E%3C/svg%3E');
        background-size:  300%;
        background-repeat: no-repeat;
        border: 4px solid #bfa;
    }

    h3.card_news_title {
        background-color: #cdb;
        line-height: 35px;
        padding-left: 10px;
    }

    h3.card_news_title a {
        text-decoration: none;
        color: black;
    }

    .card_news_blog_meta {
        background-color: #bfcdef;
    }

    .card_news_blog_meta .category {
        text-decoration: underline #7F9BB9 dotted;
    }

    .card_news_blog_meta .category:hover, .card_news_title a:hover {
        text-decoration: underline #0066FF solid;
    }

    .card_news_blog_meta .card_news_date {
        line-height: 30px;
        color: #8B8992;
        padding-left: 10px;
    }

    .card_news_entry_summary {
        height: 114px;
        /* background-color: blanchedalmond; */
    }
    .card_news_entry_summary p {
        padding: 6px;
        line-height: 18px;
        /* color: #858585; */
    }
    
</style>
