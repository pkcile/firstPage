<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>card_download</title>
</head>
<style>
    body{
        background-color: #EDF1F7;
    }

    /* ==========================================================================
    teach_window card style

        background-image:
            background-image
            background-position: bottom;
            background-size: contain;

        ellipsis: 
            single lines
                white-space: nowrap;
                text-overflow: ellipsis;
                overflow: hidden;
            several lines
                display: -webkit-box;
                -webkit-box-orient: vertical;
                -webkit-line-clamp: 3;
                overflow: hidden;
                note: not use with padding


    ========================================================================== */

    .download_card{
        width: 220px;
        height: 225px;
        overflow: hidden;
        margin: 100px auto;
    }

    /* limit width using with absolute */
    .download_card_inner {
        position: relative;
    }
    
    /* adjust image */
    .download_img {
        height: 140px;
        /* background-image: url(https://pc3.gtimg.com/softmgr/picture/web/banner/ac4f91ae41cda43113f855d70743e6a3.png); */
        background-image: url('https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=3693413752,4293348821&fm=26&gp=0.jpg');
        background-repeat: no-repeat;
        background-position: 0% 75%;
        background-size: auto 300px;
    }

    .download_information {
        background-color: #fff;
    }

    .download_name_time {
        height: 35px;
        background-color: #ffa;
    }

    .download_name {
        float: left;
        line-height: 35px;
        padding-left: 10px;
        font-size: 14px;
    }

    .download_time {
        float: right;
        line-height: 35px;
        padding-right: 10px;
        color: #8D9A92;
        font-size: 12px;
        
    }

    .download_description {
        width: 100%;
        height: 50px;
        /* background-color: #52ED9A; */
        overflow: hidden;
    }

    .download_description_inner {
        padding: 10px;
        line-height: 18px;
        color: #8D9A92;
        font-size: 12px; 
    }

    .download_hide span {
        width: 100%;
        line-height: 85px;
        text-align: center;
        background-color: #52ED9A;
        font-size: 17px;
        color: #fff;
        font-weight: 600;
        top: 140px;
        position: static;
        /* position: absolute; */
    }
</style>
<body>
    <div class="download_card">
        <div class="download_card_inner">
            <div class="download_img">
            </div>
            <div class="download_information">
                <div class="download_name_time">
                    <div class="download_name">QQ</div>
                    <div class="download_time">2020-11-10</div>
                </div>
                <div class="download_description">
                    <div class="download_description_inner">
                        免费的即时通讯平台，带来更多沟通1234567890abcdefghijklmn0pqr 1111111222222111111stuvwxyz
                    </div> 
                </div>
                <a href="" class="download_hide">
                    <span>高速下载</span>
                </a>   
            </div>
        </div>
    </div>
    <div class="download_card">
        <div class="download_card_inner">
            <div class="download_img">
            </div>
            <div class="download_information">
                <div class="download_name_time">
                    <div class="download_name">QQ111111</div>
                    <div class="download_time">2020-11-10</div>
                </div>
                <div class="download_description">
                    <div class="download_description_inner">
                        免费的即时通讯平台，带来更多沟通你好啊我是王朋坤，我想给你带来快乐快乐，大家都开心，大家都开心才对啊；大家都开心，大家都开心才对啊；大家都开心，大家都开心才对啊
                    </div>    
                </div>
                <a href="" class="download_hide">
                    <span>高速下载</span>
                </a>   
            </div>
        </div>
    </div>
</body>
<script>
    var arr1 = document.getElementsByClassName("download_information");
    // 闭包
    for(var i = 0; i < arr1.length; i++) {
        (function (arg) {
            arr1[i].onmouseover = function () { 
                var test =  document.querySelectorAll(".download_information .download_hide span");
                test[arg].style.position = 'absolute';        
            }
            arr1[i].onmouseout = function () { 
                var test =  document.querySelectorAll(".download_information .download_hide span");
                test[arg].style.position = 'static';        
            }
        })(i);
    }
</script>
</html>
