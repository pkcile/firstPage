<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>card_download</title>
</head>
<style>
    body{
        background-color: #EDF1F7;
    }

    .download_card{
        width: 220px;
        height: 203px;
        overflow: hidden;
        margin: 100px auto;
    }

    /* limit width using with absolute */
    .download_card_inner {
        position: relative;
    }
    
    /* adjust image */
    .download_img_inner{
        height: 140px;
        /* background-image: url(https://pc3.gtimg.com/softmgr/picture/web/banner/ac4f91ae41cda43113f855d70743e6a3.png); */
        background-image: url('https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=3693413752,4293348821&fm=26&gp=0.jpg');
        background-repeat: no-repeat;
        background-position: 0% 75%;
        /* background-size: contain; */
        background-size: auto 300px;
    }

    .download_information{
        background-color: #fff;
    }

    .download_name{
        display: inline-block;
        line-height: 20px;
        padding: 12px 0 5px 8px;
        font-size: 14px;
    }

    .download_time{
        float: right;
        line-height: 20px;
        color: #8D9A92;
        padding: 12px 10px 5px 0px;
        font-size: 12px;
    }

    .download_description{
        padding: 0 0 12px 8px;
        line-height: 14px;
        color: #8D9A92;
        font-size: 12px;
    }

    .download_hide span{
        width: 100%;
        line-height: 63px;
        text-align: center;
        background-color: #52ED9A;
        font-size: 17px;
        color: #fff;
        font-weight: 600;
        top: 140px;
        position: static;
    }
</style>
<body>
    <div class="download_card">
        <div class="download_card_inner">
            <div class="download_img">
                <div class="download_img_inner"></div>
            </div>
            <div class="download_information">
                <div class="download_name">QQ</div>
                <div class="download_time">2020-11-10</div>
                <div class="download_description">免费的即时通讯平台，带来更多沟通</div>
                <a href="" class="download_hide">
                    <span>高速下载</span>
                </a>   
            </div>
        </div>
    </div>
    <div class="download_card" id="download_card2">
        <div class="download_card_inner">
            <div class="download_img">
                <div class="download_img_inner"></div>
            </div>
            <div class="download_information">
                <div class="download_name">QQ111111</div>
                <div class="download_time">2020-11-10</div>
                <div class="download_description">免费的即时通讯平台，带来更多沟通</div>
                <a href="" class="download_hide">
                    <span>高速下载</span>
                </a>   
            </div>
        </div>
    </div>
</body>
<script>
    var arr1 = document.getElementsByClassName("download_information");
    // 闭包
    for(var i = 0; i < arr1.length; i++) {
        (function (arg) {
            arr1[i].onmouseover = function () { 
                var test =  document.querySelectorAll(".download_information .download_hide span");
                test[arg].style.position = 'absolute';        
            }
            arr1[i].onmouseout = function () { 
                var test =  document.querySelectorAll(".download_information .download_hide span");
                test[arg].style.position = 'static';        
            }
        })(i);
    }
</script>
</html>
