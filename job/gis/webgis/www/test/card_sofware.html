<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card_sofware</title>
    <style>
        /* 样式初始化 */
        p,h1,h2,h3{
            padding: 0;
            margin: 0;
        }
        /* 教程卡片 */
        .inner {
            /* 270 300 */
            float: left;
            margin: 10px;
            width: 250px;
            height: 278px;
            background: #fff;
            border: 1px dotted #D7D7D7;
            cursor: pointer;
        }

        /* 卡片状态 */
        .lab-gly-experiment-summary {
            position: relative;
            width: 100%;
        }

        /* 背景色 */
        .logo-mask {
            position: absolute;
            width: 100%;
            height: 144px;
        }

        /* 背景图 */
        .logo-bg {
            position: absolute;
            width: 100%;
            height: 144px;
            background-image: url('../../img/png/card-bg.png');
        }

        /* logo图 */
        .logo-container {
            /* position: absolute; */
            width: 100%;
            height: 144px;
            background-color: rgba(11, 22, 33, .4);
            z-index: 1;
        }

        .logo {
            background-image: url('../../img/svg/exp-cent-os.svg');
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            width: 144px;
            height: 80px;
            /* 提升层级 */
            position: relative;
            left: 3.3em;
            top: 2em;
        }

        /* 信息 */
        .info-container {
            width: 100%;
            height: 136px;
        }

        h3.title {
            padding: 15px 5px 5px 5px;
            font-weight: 500;
            font-size: 16px;
        }

        p.owner {
            padding: 10px 0 0px 10px;
            font-weight: 300;
        }

        /* 图标信息位置 */
        .desc {
            width: 100%;
            height: 30px;
            /* background-color: #baefff; */
            margin: 30px 0 100px 0;
            position: relative;
            top: -10px;
        }

        /* 图标单位间位置 */
        .desc .desc-item {
            float: left;
            margin: 10px 10px 10px 14px;
        }

        /* 图标 */
        .icon-signal {
            font-size: 11px;
            color: #D7D7D7;
        }

        .icon-persons {
            line-height: 18px;
            color: #D7D7D7;
            font-weight: 700;
        }

        .icon-time1 {
            line-height: 20px;
            color: #D7D7D7;
            font-weight: 700;
        }

        /* 字体 Start */
        a {
            text-decoration: none;
            color: #000;
        }

        .info-container>.title {
            color: #9C47A2;
        }

        .info-container>.title:hover {
            color: #262577;
        }

        /* 字体 End */
    </style>
</head>

<body>
    <!-- 卡片展示页 -->
    <div class="inner">
        <a href="./card.html">
            <div class="lab-gly-experiment-summary">
                <!-- 背景色 -->
                <div class="logo-mask"
                    style="background: #BDEDFC; background: linear-gradient(90deg, #cbf3ff, #baefff);"></div>
                <!-- 背景图片 -->
                <div class="logo-bg"></div>
                <!-- logo图 -->
                <div class="logo-container">
                    <div class="logo"></div>
                </div>
                <!-- 信息 -->
                <div class="info-container">
                    <h3 class="title">
                        体验 CentOS 系统 CVM
                    </h3>
                    <p class="owner">
                        腾讯云
                    </p>
                    <div class="desc">
                        <div class="desc-item">
                            <i class="iconfont icon-signal ">&#xe61c;</i>
                            <span>入门</span>
                        </div>
                        <div class="desc-item">
                            <i class="iconfont icon-time1">&#xe8ad;</i>
                            <span>1h</span>
                        </div>
                        <div class="desc-item">
                            <i class="iconfont icon-persons">&#xe68f;</i>
                            <span>120.5k</span>
                        </div>
                    </div>
                </div>
            </div>
        </a>

    </div>
</body>

</html>
